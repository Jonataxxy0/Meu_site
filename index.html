<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Hub Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --steam-dark: #171a21;
            --steam-blue: #1b2838;
            --steam-focus: #1a9fff;
            --steam-green: #a4d007;
            --glow-color: rgba(26, 159, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: default;
        }

        body {
            background-color: #0b0e13;
            color: #c7d5e0;
            font-family: "Motiva Sans", Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* BRILHO QUE SEGUE O MOUSE - FIXO NA TELA */
        #mouse-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(
                600px circle at var(--x, 0px) var(--y, 0px), 
                var(--glow-color), 
                transparent 80%
            );
        }

        /* Navegação */
        nav {
            background-color: var(--steam-dark);
            padding: 0 5%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(102, 192, 244, 0.15);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 900;
            color: white;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #dcdedf;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 700;
            padding: 8px 15px;
            transition: 0.3s;
            border-radius: 4px;
        }

        .nav-links a:hover {
            color: white;
            background: rgba(255,255,255,0.05);
            text-shadow: 0 0 8px var(--steam-focus);
        }

        /* Container Principal */
        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .section-header h2 {
            color: white;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .line {
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(to right, var(--steam-focus), transparent);
        }

        /* Grid de Jogos */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        /* Card Visual */
        .card {
            background: rgba(22, 32, 45, 0.6);
            border-radius: 10px;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(8px);
        }

        .card:hover {
            transform: scale(1.03);
            background: rgba(42, 71, 94, 0.5);
            border-color: var(--steam-focus);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            transition: 0.5s;
        }

        .card:hover img {
            filter: brightness(1.2);
        }

        .card-info {
            padding: 20px;
        }

        .card-title {
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 12px;
        }

        .badge {
            background: var(--steam-green);
            color: #1b2838;
            font-size: 0.7rem;
            font-weight: 900;
            padding: 4px 12px;
            border-radius: 3px;
            display: inline-block;
            box-shadow: 0 2px 10px rgba(164, 208, 7, 0.2);
        }

        footer {
            padding: 80px 20px;
            text-align: center;
            background: rgba(0,0,0,0.4);
            margin-top: 50px;
            position: relative;
            z-index: 10;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .social {
            margin-top: 20px;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            gap: 25px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div id="mouse-glow"></div>

    <nav>
        <a href="#" class="logo"><i class="fab fa-steam"></i> STEAM HUB</a>
        
        <div class="nav-links">
            <a href="#"><i class="fas fa-fire"></i> Jogos em Alta</a>
            <a href="#"><i class="fas fa-users"></i> Comunidade</a>
            <a href="#"><i class="fas fa-tags"></i> Ofertas</a>
        </div>

        <div class="nav-links">
            <a href="#" style="background: var(--steam-focus); color: white; padding: 8px 20px;">ENTRAR</a>
        </div>
    </nav>

    <main class="main-container">
        <div class="section-header">
            <h2><i class="fas fa-chart-line" style="color: var(--steam-focus);"></i> Populares Agora</h2>
            <div class="line"></div>
        </div>
        
        <div class="game-grid">
            <div class="card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/730/header.jpg">
                <div class="card-info">
                    <div class="card-title">Counter-Strike 2</div>
                    <span class="badge">GRATUITO</span>
                </div>
            </div>

            <div class="card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/570/header.jpg">
                <div class="card-info">
                    <div class="card-title">Dota 2</div>
                    <span class="badge">GRATUITO</span>
                </div>
            </div>

            <div class="card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/1172470/header.jpg">
                <div class="card-info">
                    <div class="card-title">Apex Legends</div>
                    <span class="badge">GRATUITO</span>
                </div>
            </div>

            <div class="card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/230410/header.jpg">
                <div class="card-info">
                    <div class="card-title">Warframe</div>
                    <span class="badge">GRATUITO</span>
                </div>
            </div>

            <div class="card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/1046930/header.jpg">
                <div class="card-info">
                    <div class="card-title">Destiny 2</div>
                    <span class="badge">GRATUITO</span>
                </div>
            </div>

            <div class="card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/1942280/header.jpg">
                <div class="card-info">
                    <div class="card-title">PUBG</div>
                    <span class="badge">GRATUITO</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Steam Hub Interface - Desenvolvido para gamers</p>
        <div class="social">
            <i class="fab fa-discord"></i>
            <i class="fab fa-twitch"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </footer>

    <script>
        const glow = document.getElementById('mouse-glow');
        
        // Agora usa clientX/Y para o brilho ficar fixo na tela em relação ao mouse
        window.addEventListener('mousemove', (e) => {
            glow.style.setProperty('--x', e.clientX + 'px');
            glow.style.setProperty('--y', e.clientY + 'px');
        });
    </script>

</body>
</html>
