<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Jogos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- Importa ícones -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff007f, #7f00ff); /* Gradiente azul e rosa */
            color: #fff;
            height: 100vh;
        }

        .navbar {
            display: flex;
            background-color: #333;
            padding: 14px 20px;
            justify-content: center;
            transition: all 0.3s ease-in-out;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: #575757;
            transform: scale(1.1); /* Animação de escala */
        }

        .tab-content {
            display: none;
            padding: 20px;
            text-align: center;
            color: #fff;
            border-radius: 10px;
            margin-top: 20px;
        }

        #home {
            background-color: #444; /* Cinza escuro */
        }

        #games {
            background-color: #333; /* Preto */
            position: relative;
        }

        #contact {
            background-color: #666; /* Cinza claro */
        }

        h1 {
            color: #0000ff; /* Azul */
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tab-buttons button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .tab-buttons button:hover {
            background-color: #575757;
        }

        .tab-buttons button.active {
            background-color: #ff007f;
        }

        /* Animação de controle na aba Jogos */
        #games:hover::before {
            content: "\f11b"; /* Código do ícone do controle (usando FontAwesome) */
            font-family: "Font Awesome 5 Free"; 
            font-weight: 900;
            font-size: 40px;
            color: #ff007f;
            position: absolute;
            top: 10px;
            right: 10px;
            animation: moveControl 0.5s ease-in-out infinite alternate;
        }

        @keyframes moveControl {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
        
    </style>
</head>
<body>

    <!-- Barra de navegação -->
    <div class="navbar">
        <a href="javascript:void(0)" onclick="openTab('home')">Início</a>
        <a href="javascript:void(0)" onclick="openTab('games')">Jogos</a>
        <a href="javascript:void(0)" onclick="openTab('contact')">Contato</a>
    </div>

    <!-- Conteúdo das abas -->
    <div id="home" class="tab-content">
        <h1>Bem-vindo à Loja de Jogos!</h1>
        <p>Aqui você encontrará os melhores jogos para todas as plataformas!</p>
    </div>

    <div id="games" class="tab-content">
        <h1>Jogos em Destaque</h1>
        <p>Confira os jogos mais populares e novos lançamentos!</p>
        <!-- Adicione aqui uma lista de jogos -->
    </div>

    <div id="contact" class="tab-content">
        <h1>Entre em Contato</h1>
        <p>Tem alguma dúvida? Fale conosco através do formulário abaixo:</p>
        <!-- Adicione um formulário de contato se necessário -->
    </div>

    <script>
        function openTab(tabName) {
            // Esconde todas as abas
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.style.display = 'none');

            // Exibe a aba selecionada
            const activeTab = document.getElementById(tabName);
            activeTab.style.display = 'block';

            // Altera o estilo das abas ativas
            const buttons = document.querySelectorAll('.navbar a');
            buttons.forEach(button => button.style.backgroundColor = '');

            // Destaca a aba ativa
            const activeButton = document.querySelector(`[onclick="openTab('${tabName}')"]`);
            activeButton.style.backgroundColor = '#ff007f';
        }
    </script>

</body>
</html>
