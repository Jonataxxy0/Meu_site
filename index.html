<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Ultra Free Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --steam-dark: #171a21;
            --steam-blue: #1b2838;
            --steam-focus: #1a9fff;
            --steam-green: #a4d007;
            --glow-color: rgba(26, 159, 255, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: default;
        }

        body {
            background-color: #0b0e13;
            color: #c7d5e0;
            font-family: "Motiva Sans", Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* BRILHO DINÂMICO QUE SEGUE O MOUSE */
        #mouse-glow {
            position: absolute; /* Mudado para absolute para seguir o scroll */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(
                600px circle at var(--x, 0px) var(--y, 0px), 
                var(--glow-color), 
                transparent 70%
            );
        }

        /* Interface */
        nav {
            background-color: var(--steam-dark);
            padding: 0 5%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(102, 192, 244, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #dcdedf;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 10px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--steam-focus);
        }

        /* Layout */
        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        h2 {
            margin-bottom: 30px;
            color: white;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* CARDS COM EFEITO DE CLAREAR */
        .card {
            background: rgba(22, 32, 45, 0.7);
            border-radius: 8px;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.03);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(42, 71, 94, 0.5); /* Clareia o fundo do card */
            border-color: var(--steam-focus);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
        }

        .card:hover img {
            filter: brightness(1.2);
            border-bottom-color: var(--steam-focus);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .price-tag {
            background: var(--steam-green);
            color: #1b2838;
            font-size: 0.75rem;
            font-weight: 900;
            padding: 3px 10px;
            border-radius: 2px;
            display: inline-block;
        }

        footer {
            padding: 60px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            margin-top: 100px;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="mouse-glow"></div>

    <nav>
        <a href="#" class="logo"><i class="fab fa-steam"></i> STEAMFREE</a>
        <div class="nav-links">
            <a href="#"><i class="fas fa-bolt"></i> Ação</a>
            <a href="#"><i class="fas fa-brain"></i> Estratégia</a>
            <a href="#"><i class="fas fa-fist-raised"></i> Luta</a>
            <a href="#"><i class="fas fa-ghost"></i> Sobrevivência</a>
        </div>
        <div class="nav-links">
            <a href="#" style="background: #4c6b22; border-radius: 3px; color: #beee11;">JOGAR AGORA</a>
        </div>
    </nav>

    <main class="main-container">
        <h2><i class="fas fa-th-large"></i> Jogos Disponíveis</h2>
        
        <div class="game-grid">
            <div class="card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/730/header.jpg">
                <div class="card-content">
                    <div class="card-title">Counter-Strike 2</div>
                    <span class="price-tag">GRATUITO</span>
                </div>
            </div>

            <div class="card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/570/header.jpg">
                <div class="card-content">
                    <div class="card-title">Dota 2</div>
                    <span class="price-tag">GRATUITO</span>
                </div>
            </div>

            <div class="card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/1172470/header.jpg">
                <div class="card-content">
                    <div class="card-title">Apex Legends</div>
                    <span class="price-tag">GRATUITO</span>
                </div>
            </div>

            <div class="card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/230410/header.jpg">
                <div class="card-content">
                    <div class="card-title">Warframe</div>
                    <span class="price-tag">GRATUITO</span>
                </div>
            </div>

            <div class="card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/1046930/header.jpg">
                <div class="card-content">
                    <div class="card-title">Destiny 2</div>
                    <span class="price-tag">GRATUITO</span>
                </div>
            </div>

            <div class="card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/440/header.jpg">
                <div class="card-content">
                    <div class="card-title">Team Fortress 2</div>
                    <span class="price-tag">GRATUITO</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 SteamFree Hub - Interface Limpa</p>
    </footer>

    <script>
        const glow = document.getElementById('mouse-glow');
        
        // Função para atualizar a posição do brilho exatamente no mouse
        document.addEventListener('mousemove', (e) => {
            // Usamos pageX e pageY para considerar o scroll da página
            glow.style.setProperty('--x', e.pageX + 'px');
            glow.style.setProperty('--y', e.pageY + 'px');
        });
    </script>

</body>
</html>
