<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Free Games List</title>
    <style>
        body {
            background-color: #1b2838;
            color: #c7d5e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #171a21;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #66c0f4;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .game-card {
            background-color: #2a475e;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
        .info {
            padding: 15px;
        }
        .title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }
        .price {
            background-color: #4c6b22;
            color: #beee11;
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
        }
        .btn {
            display: block;
            text-align: center;
            background-color: #66c0f4;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Catálogo Steam - Jogos Gratuitos</h1>
</header>

<div class="container">
    <div class="game-card">
        <img src="https://via.placeholder.com/300x150" alt="Jogo">
        <div class="info">
            <div class="title">Título do Jogo 1</div>
            <div class="price">Gratuito</div>
            <a href="#" class="btn">Ver na Steam</a>
        </div>
    </div>

    <div class="game-card">
        <img src="https://via.placeholder.com/300x150" alt="Jogo">
        <div class="info">
            <div class="title">Título do Jogo 2</div>
            <div class="price">Gratuito</div>
            <a href="#" class="btn">Ver na Steam</a>
        </div>
    </div>

    <div class="game-card">
        <img src="https://via.placeholder.com/300x150" alt="Jogo">
        <div class="info">
            <div class="title">Título do Jogo 3</div>
            <div class="price">Gratuito</div>
            <a href="#" class="btn">Ver na Steam</a>
        </div>
    </div>
</div>

</body>
</html>
