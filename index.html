<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Roblox 3D Realista HTML</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <h1>Parkour 3D</h1>
        <p>WASD para mover | Espaço para pular</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. Cena e Câmera
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Céu azul
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Ativa sombras realistas
        document.body.appendChild(renderer.domElement);

        // 2. Luzes (O que dá o toque realista)
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(10, 20, 10);
        light.castShadow = true;
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 2)); // Luz ambiente

        // 3. Chão e Plataformas
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        
        function createBox(x, y, z, w, h, d, color) {
            const mat = new THREE.MeshStandardMaterial({ color: color });
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), mat);
            mesh.position.set(x, y, z);
            mesh.receiveShadow = true;
            mesh.castShadow = true;
            scene.add(mesh);
            return mesh;
        }

        const floor = createBox(0, -1, 0, 20, 1, 20, 0x555555);
        const plat1 = createBox(0, 1, -5, 3, 0.5, 3, 0xff0000);
        const plat2 = createBox(5, 2.5, -8, 3, 0.5, 3, 0x00ff00);

        // 4. Jogador
        const playerGeo = new THREE.BoxGeometry(1, 1, 1);
        const playerMat = new THREE.MeshStandardMaterial({ color: 0x007bff });
        const player = new THREE.Mesh(playerGeo, playerMat);
        player.castShadow = true;
        player.position.y = 1;
        scene.add(player);

        // 5. Controles e Movimento
        const keys = {};
        let velocityY = 0;
        let isJumping = false;

        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        camera.position.set(0, 5, 10);
        camera.lookAt(player.position);

        function animate() {
            requestAnimationFrame(animate);

            // Movimentação WASD
            if (keys['KeyW']) player.position.z -= 0.1;
            if (keys['KeyS']) player.position.z += 0.1;
            if (keys['KeyA']) player.position.x -= 0.1;
            if (keys['KeyD']) player.position.x += 0.1;

            // Gravidade e Pulo
            if (keys['Space'] && !isJumping) {
                velocityY = 0.2;
                isJumping = true;
            }

            player.position.y += velocityY;
            
            if (player.position.y > 0.5) {
                velocityY -= 0.01; // Gravidade
            } else {
                player.position.y = 0.5;
                velocityY = 0;
                isJumping = false;
            }

            // Câmera segue o jogador
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 10;
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }

        animate();

        // Ajustar tela ao redimensionar
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
