<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Jogos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: auto;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #333333, #1a1a1a);
            filter: blur(10px);
            z-index: -1;
        }

        .gif-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 120px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            z-index: 1;
        }

        .gif-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://i.postimg.cc/7ZCdSmG4/Black-White-Minimalist-Gaming-Banner-Landscape.png');
            background-size: cover;
            background-repeat: no-repeat;
            height: 150px;
            padding: 0 10px;
            z-index: 2;
            position: relative;
        }

        .navbar img {
            width: 200px;
            height: auto;
            margin-top: 10px;
        }

        .navbar a {
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin: 5px;
            transition: all 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .tab-content {
            display: none;
            padding: 20px;
            text-align: center;
            color: #fff;
            border-radius: 10px;
            margin-top: 20px;
        }

        #home {
            background-color: #444;
        }

        #support {
            background-color: #777;
            padding: 20px;
            border-radius: 10px;
        }

        h1, h2 {
            color: #0000ff;
        }

        .faq-section {
            margin-top: 100px;
            text-align: left;
            border-top: 2px solid #000000;
            padding-top: 20px;
            background-color: #808080;
            border-radius: 10px;
            width: 50%; /* Reduz o tamanho para 50% */
            margin-left: 25%; /* Centraliza a seção */
        }

        .faq-section h2 {
            color: #4d4d4d;
        }

        .faq-question {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .faq-question:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .faq-answer {
            display: none;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 5px;
        }

        .social-links {
            display: flex;
            justify-content: flex-start;
            margin-top: 50px;
        }

        .social-links a {
            margin-right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
        }

        .social-links img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .safe-seal {
            text-align: center;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .safe-seal img {
            max-width: 300px;
            display: block;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .navbar a {
                font-size: 14px;
                padding: 8px;
            }

            .gif-container {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .gif-container {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="gif-container">
        <video id="gifVideo" muted loop autoplay>
            <source src="https://media.giphy.com/media/H2RUdxLy1K32zTfHY1/giphy.mp4"
