<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Jogos</title>
    <style>
        #discord a {
            transform: rotate(0deg);
            transform-origin: center;
            white-space: nowrap;
            display: inline-block;
            margin-top: 20px;
        }

        .discord-button {
            display: inline-block;
            padding: 15px 25px;
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.8), rgba(75, 0, 130, 0.8));
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .discord-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
        }

        .discord-button:active {
            transform: scale(1);
            box-shadow: 0 0 10px rgba(75, 0, 130, 0.8);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
            overflow: scroll;
            background-color: #fff;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffffff, #dcdcdc);
            filter: blur(15px);
            z-index: -1;
        }

        .gif-container {
            position: fixed;
            top: 0px;
            left: 10px;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            z-index: 9999;
            pointer-events: none;
        }

        .gif-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-image: url('https://i.postimg.cc/N0T0SGtc/Black-White-Minimalist-Gaming-Banner-Landscape-1.png');
            background-size: cover;
            background-repeat: no-repeat;
            height: 300px;
            padding: 10px 40px 30px 40px;
            z-index: 2;
            position: relative;
        }

        .navbar a {
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(138, 43, 226, 0.6);
            border-radius: 5px;
            margin: 5px;
            transition: all 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: rgba(173, 216, 230, 0.7);
            transform: scale(1.1);
        }

        .navbar a:active {
            background: rgba(144, 238, 144, 0.6);
        }

        .navbar-logo-container {
            flex-shrink: 0;
            margin-left: auto;
        }

        .navbar-logo {
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            cursor: pointer;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .tab-content {
            display: none;
            padding: 20px;
            text-align: center;
            color: #fff;
            border-radius: 10px;
            margin-top: 20px;
        }

        #home {
            background-color: #bdffff;
        }

        #support, #discord {
            background-color: #E0FFFF;
            padding: 90px;
            border-radius: 10px;
            color: #000000;
        }

        h1, h2 {
            color: #000000;
        }

        .faq-section {
            margin-top: 100px;
            text-align: center;
            border-top: 2px solid #000000;
            padding-top: 20px;
            padding-bottom: 60px;
            background-color: #a3c7c9;
            border-radius: 10px;
            height: 600px;
        }

        .faq-question {
            background: linear-gradient(45deg, rgba(255, 99, 71, 0.4), rgba(255, 165, 0, 0.4));
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .faq-question:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .faq-answer {
            display: none;
            padding: 10px;
            background: linear-gradient(45deg, rgba(255, 165, 0, 0.4), rgba(255, 99, 71, 0.4));
            border-radius: 5px;
            margin-top: 5px;
            text-align: center;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            font-size: 14px;
        }

        .social-links {
            display: flex;
            justify-content: flex-start;
            margin-top: 50px;
        }

        .social-links a {
            margin-right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }

        .social-links a:hover {
            transform: translateY(-10px);
        }

        .social-links img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .verification-seal {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            pointer-events: none;
            width: 250px;
            height: 100px;
        }

        .verification-seal img {
            width: 100%;
            height: auto;
        }

        .jogos-venda {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .jogo {
            border: 2px solid #ccc;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .jogo img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .comprar-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .comprar-btn:hover {
            background-color: #218838;
        }
        
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="gif-container">
        <video autoplay loop muted>
            <source src="https://media.giphy.com/media/H2RUdxLy1K32zTfHY1/giphy.mp4" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>
    </div>

    <div class="navbar">
        <div class="navbar-links">
            <a href="javascript:void(0)" onclick="openTab('home')">Início</a>
            <a href="javascript:void(0)" onclick="openTab('support')">Suporte</a>
            <a href="javascript:void(0)" onclick="openTab('discord')">Discord</a>
        </div>
        <div class="navbar-logo-container">
            <img src="https://i.postimg.cc/Z50P9QkQ/Black-And-White-Illustrative-Gaming-Logo.png" alt="Logo" class="navbar-logo" onclick="openTab('home')">
        </div>
    </div>

    <div id="home" class="tab-content">
        <h1>Bem-vindo à nossa loja de jogos!</h1>
        <div class="jogos-venda">
            <div class="jogo">
                <img src="https://via.placeholder.com/150" alt="Jogo 1">
                <h3>Jogo 1</h3>
                <button class="comprar-btn">Comprar</button>
            </div>
            <div class="jogo">
                <img src="https://via.placeholder.com/150" alt="Jogo 2">
                <h3>Jogo 2</h3>
                <button class="comprar-btn">Comprar</button>
            </div>
            <div class="jogo">
                <img src="https://via.placeholder.com/150" alt="Jogo 3">
                <h3>Jogo 3</h3>
                <button class="comprar-btn">Comprar</button>
            </div>
        </div>
    </div>

    <div id="support" class="tab-content">
        <h2>Suporte</h2>
        <p>Entre em contato conosco através do nosso chat online.</p>
    </div>

    <div id="discord" class="tab-content">
        <h2>Entre no nosso Discord!</h2>
        <a href="https://discord.gg/seulink" class="discord-button">Entrar no Discord</a>
    </div>

    <script>
        function openTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
        }

        openTab('home');
    </script>

</body>
</html>
