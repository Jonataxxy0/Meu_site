<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerFlow | Portal de Jogos</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* CSS INTEGRADO */
        :root {
            --primary: #00f2ff; /* Ciano Neon */
            --secondary: #7000ff; /* Roxo Neon */
            --bg-dark: #050505;
            --card-bg: #111111;
            --text-main: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Header Estiloso */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container input {
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            outline: none;
            width: 300px;
            transition: 0.3s;
        }

        .search-container input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        /* Banner Principal */
        .hero {
            height: 400px;
            background: linear-gradient(45deg, rgba(0,0,0,0.9), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5%;
        }

        .hero h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 10px;
        }

        /* Grid de Jogos */
        .container {
            padding: 40px 5%;
        }

        .section-title {
            margin-bottom: 30px;
            font-size: 1.5rem;
            border-left: 4px solid var(--primary);
            padding-left: 15px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        /* Card de Jogo */
        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 1px solid #222;
        }

        .game-card:hover {
            transform: scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        .game-thumb {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .game-content {
            padding: 15px;
        }

        .game-content h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .category-tag {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        .btn-play {
            display: block;
            width: 100%;
            text-align: center;
            background: linear-gradient(90deg, var(--secondary), #a000ff);
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .search-container input { width: 150px; }
            .hero h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">GAMERFLOW</div>
        <div class="search-container">
            <input type="text" id="gameSearch" placeholder="Pesquisar jogos..." onkeyup="filterGames()">
        </div>
    </header>

    <section class="hero">
        <h1>LEVEL UP YOUR GAME</h1>
        <p>A melhor curadoria de jogos web do Brasil.</p>
    </section>

    <div class="container">
        <h2 class="section-title">Jogos Populares</h2>
        
        <div class="game-grid" id="gameGrid">
            <div class="game-card" data-name="Arena Combat">
                <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=500&q=60" class="game-thumb">
                <div class="game-content">
                    <span class="category-tag">Ação / FPS</span>
                    <h3>Arena Combat</h3>
                    <a href="#" class="btn-play">JOGAR</a>
                </div>
            </div>

            <div class="game-card" data-name="Neon Rider">
                <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=500&q=60" class="game-thumb">
                <div class="game-content">
                    <span class="category-tag">Corrida / Retro</span>
                    <h3>Neon Rider</h3>
                    <a href="#" class="btn-play">JOGAR</a>
                </div>
            </div>

            <div class="game-card" data-name="Puzzle Quest">
                <img src="https://images.unsplash.com/photo-1606144042614-b2417e99c4e3?auto=format&fit=crop&w=500&q=60" class="game-thumb">
                <div class="game-content">
                    <span class="category-tag">Lógica</span>
                    <h3>Puzzle Quest</h3>
                    <a href="#" class="btn-play">JOGAR</a>
                </div>
            </div>

            <div class="game-card" data-name="Space Invader">
                <img src="https://images.unsplash.com/photo-1614732414444-096e5f1122d5?auto=format&fit=crop&w=500&q=60" class="game-thumb">
                <div class="game-content">
                    <span class="category-tag">Espaço</span>
                    <h3>Space Invader</h3>
                    <a href="#" class="btn-play">JOGAR</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função de busca em tempo real
        function filterGames() {
            let input = document.getElementById('gameSearch').value.toLowerCase();
            let cards = document.getElementsByClassName('game-card');

            for (let i = 0; i < cards.length; i++) {
                let name = cards[i].getAttribute('data-name').toLowerCase();
                if (name.includes(input)) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
