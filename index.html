<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }

        body {
            font-family: system-ui;
            background: #696969;
            color: Blue;
            text-align: Center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        header img {
            width: 150px;
            height: auto;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="image.png" alt="Minha Logo">
        <h1>Site Vendas</h1>
    </header>
    <section>
        <p>Venda</p>
    </section>
</body>
</html>
