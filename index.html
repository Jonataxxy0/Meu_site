<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Carro Simples</title>
    <style>
        /* Estilos CSS */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        #game-container {
            width: 300px;
            height: 500px;
            background-color: #222;
            border: 5px solid #555;
            position: relative; /* Essencial para posicionamento absoluto dos elementos */
            overflow: hidden; /* Garante que os obstáculos só apareçam dentro do container */
        }

        #car {
            width: 50px;
            height: 80px;
            background-color: red;
            position: absolute;
            bottom: 10px;
            left: 125px; /* Posição inicial no centro */
            border-radius: 5px;
        }

        .obstacle {
            width: 40px;
            height: 40px;
            background-color: blue;
            position: absolute;
            top: -40px; /* Começa acima do topo */
            border-radius: 5px;
            transition: background-color 0.1s;
        }

        #score {
            margin-top: 10px;
            font-size: 1.5em;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .control-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Jogo de Desvio de Carro</h1>

    <div id="game-container">
        <div id="car"></div>
    </div>

    <div id="score">Pontuação: 0</div>
    <div id="controls">
        <button class="control-btn" id="left-btn">← Esquerda</button>
        <button class="control-btn" id="right-btn">Direita →</button>
    </div>

    <p>Use as teclas 'A' e 'D' ou os botões para mover o carro.</p>

    <script>
        // Lógica JavaScript
        const gameContainer = document.getElementById('game-container');
        const car = document.getElementById('car');
        const scoreDisplay = document.getElementById('score');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');

        let carX = 125; // Posição X inicial do carro
        const carWidth = 50;
        const containerWidth = 300;
        const moveSpeed = 15;
        let score = 0;
        let gameInterval;
        let obstacleInterval;
        let isPlaying = true;

        // --- Funções de Movimento do Carro ---

        function updateCarPosition() {
            car.style.left = carX + 'px';
        }

        function moveCar(direction) {
            if (!isPlaying) return;

            if (direction === 'left') {
                carX = Math.max(0, carX - moveSpeed);
            } else if (direction === 'right') {
                carX = Math.min(containerWidth - carWidth, carX + moveSpeed);
            }
            updateCarPosition();
        }

        // --- Event Listeners para Teclado e Botões ---

        document.addEventListener('keydown', (e) => {
            if (e.key === 'A' || e.key === 'a') {
                moveCar('left');
            } else if (e.key === 'D' || e.key === 'd') {
                moveCar('right');
            }
        });

        leftBtn.addEventListener('click', () => moveCar('left'));
        rightBtn.addEventListener('click', () => moveCar('right'));

        // --- Funções de Obstáculos e Lógica do Jogo ---

        function createObstacle() {
            if (!isPlaying) return;

            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            
            // Posição X aleatória dentro dos limites
            const randomX = Math.floor(Math.random() * (containerWidth - 40)); 
            obstacle.style.left = randomX + 'px';
            
            gameContainer.appendChild(obstacle);
        }

        function updateGame() {
            if (!isPlaying) return;

            const obstacles = document.querySelectorAll('.obstacle');
            const carRect = car.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();

            obstacles.forEach(obstacle => {
                let obstacleY = parseFloat(obstacle.style.top);
                obstacleY += 5; // Velocidade de queda

                // Verifica se o obstáculo passou do limite inferior
                if (obstacleY > gameContainer.clientHeight) {
                    obstacle.remove();
                    score++;
                    scoreDisplay.textContent = `Pontuação: ${score}`;
                } else {
                    obstacle.style.top = obstacleY + 'px';

                    // Detecção de Colisão
                    const obstacleRect = obstacle.getBoundingClientRect();
                    
                    // Colisão é detectada se houver sobreposição nos eixos X e Y
                    const collision = !(
                        carRect.right < obstacleRect.left ||
                        carRect.left > obstacleRect.right ||
                        carRect.bottom < obstacleRect.top ||
                        carRect.top > obstacleRect.bottom
                    );

                    if (collision) {
                        endGame();
                    }
                }
            });
        }

        function startGame() {
            if (isPlaying) return;
            // Resetar estado do jogo
            score = 0;
            scoreDisplay.textContent = `Pontuação: 0`;
            carX = 125;
            updateCarPosition();
            document.querySelectorAll('.obstacle').forEach(o => o.remove());
            isPlaying = true;

            // Inicia os loops do jogo
            gameInterval = setInterval(updateGame, 20); // Loop principal do jogo
            obstacleInterval = setInterval(createObstacle, 1500); // Cria um novo obstáculo
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearInterval(obstacleInterval);
            alert(`Fim de Jogo! Sua pontuação final foi: ${score}`);
        }

        // Inicia o jogo automaticamente ao carregar
        startGame();

    </script>
</body>
</html>
