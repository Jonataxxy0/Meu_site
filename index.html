<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinOS Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --taskbar-bg: rgba(243, 243, 243, 0.85);
            --win-blue: #0078d4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: url('https://images.unsplash.com/photo-1620121692029-d088224ddc74?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* Área de Trabalho */
        .desktop {
            height: calc(100vh - 48px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-content: flex-start;
            flex-wrap: wrap;
        }

        .icon {
            width: 80px;
            text-align: center;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            transition: 0.2s;
        }

        .icon:hover { background: rgba(255, 255, 255, 0.2); }
        .icon img { width: 45px; margin-bottom: 5px; }
        .icon span { font-size: 12px; text-shadow: 1px 1px 3px rgba(0,0,0,0.8); }

        /* Barra de Tarefas */
        .taskbar {
            height: 48px;
            background: var(--taskbar-bg);
            backdrop-filter: blur(10px);
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .taskbar-center {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .task-icon {
            width: 36px;
            height: 36px;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }

        .task-icon:hover { background: white; }

        .task-right {
            position: absolute;
            right: 15px;
            font-size: 12px;
            text-align: right;
            color: #333;
        }

        /* Janela */
        .window {
            position: absolute;
            width: 800px;
            height: 500px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            resize: both;
            z-index: 10;
        }

        .window-header {
            height: 35px;
            background: #f3f3f3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            cursor: move;
        }

        .window-controls { display: flex; gap: 15px; }
        .close-btn { color: #ff5f56; cursor: pointer; font-weight: bold; }

        .window-content { flex: 1; border: none; }

        /* Menu Iniciar */
        .start-menu {
            position: fixed;
            bottom: -600px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 500px;
            background: var(--taskbar-bg);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            transition: 0.4s cubic-bezier(0.1, 0.9, 0.2, 1);
            padding: 30px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            z-index: 9998;
        }

        .start-menu.active { bottom: 60px; }

    </style>
</head>
<body>

    <div class="desktop">
        <div class="icon" onclick="openWindow('browser')">
            <img src="https://cdn-icons-png.flaticon.com/512/888/888846.png" alt="Chrome">
            <span>Google Chrome</span>
        </div>
        <div class="icon" onclick="openWindow('notes')">
            <img src="https://cdn-icons-png.flaticon.com/512/3790/3790157.png" alt="Notes">
            <span>Bloco de Notas</span>
        </div>
    </div>

    <div id="browser" class="window">
        <div class="window-header">
            <span>Google Chrome</span>
            <div class="window-controls">
                <span onclick="closeWindow('browser')" class="close-btn">✖</span>
            </div>
        </div>
        <iframe src="https://www.bing.com" class="window-content"></iframe>
    </div>

    <div id="startMenu" class="start-menu">
        <h3 style="color: #333;">Início</h3>
        <p style="color: #666; margin-top: 20px;">Aplicativos recomendados</p>
    </div>

    <div class="taskbar">
        <div class="taskbar-center">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732230.png" class="task-icon" onclick="toggleStart()">
            <img src="https://cdn-icons-png.flaticon.com/512/888/888846.png" class="task-icon" onclick="openWindow('browser')">
        </div>
        
        <div class="task-right">
            <div id="time">12:00</div>
            <div id="date">01/01/2024</div>
        </div>
    </div>

    <script>
        // Relógio
        function updateClock() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = now.toLocaleDateString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Abrir/Fechar Janelas
        function openWindow(id) {
            const win = document.getElementById(id);
            win.style.display = 'flex';
            win.style.top = '100px';
            win.style.left = '200px';
            document.getElementById('startMenu').classList.remove('active');
        }

        function closeWindow(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Toggle Menu Iniciar
        function toggleStart() {
            document.getElementById('startMenu').classList.toggle('active');
        }

        // Tornar janelas arrastáveis (Básico)
        const windows = document.querySelectorAll('.window');
        windows.forEach(win => {
            let isDragging = false;
            const header = win.querySelector('.window-header');
            
            header.onmousedown = (e) => {
                isDragging = true;
                let shiftX = e.clientX - win.getBoundingClientRect().left;
                let shiftY = e.clientY - win.getBoundingClientRect().top;

                document.onmousemove = (e) => {
                    if(!isDragging) return;
                    win.style.left = e.pageX - shiftX + 'px';
                    win.style.top = e.pageY - shiftY + 'px';
                };

                document.onmouseup = () => {
                    isDragging = false;
                    document.onmousemove = null;
                };
            };
        });
    </script>
</body>
</html>
