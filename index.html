<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Jogos</title>
    <style>
        /* Seu CSS original aqui */
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="gif-container">
        <video autoplay loop muted>
            <source src="https://media.giphy.com/media/H2RUdxLy1K32zTfHY1/giphy.mp4" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>
    </div>

    <div class="navbar">
        <!-- Conteúdo original da barra de navegação -->
    </div>

    <div id="home" class="tab-content">
        <h1>Bem-vindo à Loja de Jogos!</h1>
        <p>Aqui você encontrará os melhores jogos para todas as plataformas!</p>
    </div>

    <div id="support" class="tab-content">
        <!-- Conteúdo original de suporte -->
    </div>

    <div id="discord" class="tab-content">
         <h1>Entrar na Comunidade</h1>
         <p>Junte-se à nossa comunidade no Discord para conversar, compartilhar dicas, e mais!</p>
         <div style="display: flex; justify-content: center; margin-top: 20px;">
            <a href="https://discord.com" target="_blank" class="discord-button">
                <span>Entre na nossa comunidade</span>
            </a>
        </div>
    </div>

    <button id="sendMessageBtn">Enviar Mensagem para o Discord</button>

    <div class="social-links">
        <!-- Seus links sociais originais -->
    </div>

    <div class="verification-seal">
        <!-- Selo de verificação original -->
    </div>

    <script>
        function openTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.style.display = 'none');
            document.getElementById(tabName).style.display = 'block';
        }

        function toggleAnswer(questionElement) {
            const answer = questionElement.nextElementSibling;
            answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
        }

        document.getElementById('sendMessageBtn').addEventListener('click', () => {
            const message = prompt("Digite a mensagem que você gostaria de enviar ao Discord:");
            if (message) {
                alert(`Mensagem enviada: "${message}"`);
                // Aqui você pode implementar a lógica de envio para um webhook, se necessário.
            }
        });

        window.onload = () => openTab('home');
    </script>
</body>
</html>
